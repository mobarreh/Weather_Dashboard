<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
<body>
  <header>
    <nav id="nav-bar" class="navbar navbar-expand-lg">
      <span class="navbar-brand "> Weather Dashboard</span>
    </nav>
  </header>
  <main class="container">
    <section id="search-bar" class="row align-items-start">
        <div class="col">
          <h3 class="search-header ">Search for a city:</h3>
          <form id="city-form" class="d-flex">
            <div class="input-group mb-3">
              <input id="city-input" type="text" class="form-control" placeholder="Enter city name" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="search-button"> Submit
                  <i class="fas fa-search"></i>
                  </button>
              </div>
            </div>
          </form>
          <div>
            <ul class="list-group" id="city-List"></ul>
          </div>
          <div class="row align-items-center" id="weather-container">
            <div class="row mr-0">
              <div class="col-12 border border-dark m-3 rounded">
                  <div class="row">
                    <div class="col-12 current">
                      <span id="city-name" class="city-name align-middle"></span>
                        <img id="current-icon"  alt=""></img>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <section>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
        </div>
        <div id="forecast-container" class="row">
          <div class="col forecast"></div>
        </div>
        </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous">
     </script>
    <script src= "script.js"></script>
</body>
</html>
